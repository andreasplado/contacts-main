<div class="container">
  <h2>Register user</h2>
  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="user-box">
      <input type="text" name="username" formControlName="username" #username />
      <label>Username</label>
      <div
        *ngIf="!username.value && username.value.trim().length == 0 && posted"
      >
        <small id="error">Please enter username!</small>
        <br /><br />
      </div>
    </div>
    <div class="user-box">
      <input
        type="password"
        name="password"
        formControlName="password"
        #password
      />
      <label>Password</label>
      <div
        *ngIf="!password.value && password.value.trim().length == 0 && posted"
      >
        <small id="error" class="zoom-in-out-box"
          >Please enter password!</small
        >
        <br /><br />
      </div>
    </div>
    <a>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <input type="submit" value="REGISTER" />
    </a>
  </form>
</div>
