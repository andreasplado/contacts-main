<div class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="user-box">
      <input
        type="text"
        name="username"
        formControlName="username"
        formControlName="username"
        #username
      />
      <label>Username</label>
      <div
        *ngIf="!username.value && username.value.trim().length == 0 && posted"
      >
        <small id="error">Please enter username!</small>
        <br /><br />
      </div>
    </div>
    <div class="user-box">
      <input
        type="password"
        name="password"
        formControlName="password"
        id="password"
        #password
      />
      <label>Password</label>
      <div
        *ngIf="!password.value && password.value.trim().length == 0 && posted"
      >
        <small id="error">Please enter password!</small>
      </div>
    </div>
    <div
      *ngIf="
        !isLoggedIn &&
        posted &&
        username.value.length > 0 &&
        password.value.length > 0
      "
    >
      <small id="error">Wrong details!</small>
    </div>
    <div style="display: flex">
      <a>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <input type="submit" class="button-text" value="LOGIN" />
      </a>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a routerLink="/register" class="button-text">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <input type="submit" class="button-text" value="REGISTER" />
      </a>
    </div>
  </form>
</div>
<br />
<br />
