<div class="container">
  <div>
    <div>
      <h3>Videos</h3>
      <p class="context-text" *ngIf="contacts.length === 0">
        Videos not found!<br />
        <a class="link" routerLink="/add-contact">Add video</a>
      </p>
      <a *ngFor="let contact of contacts" routerLink="/detail/{{ contact.id }}">
        {{ contact.name }}
      </a>
    </div>
  </div>
</div>
<app-user-details></app-user-details>
